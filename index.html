    <header class="header">
        <div class="header__left-content">
            <a href="/"><img src="images/home.png" alt="Home"></a>
            <img class="header__logo" src="images/brand_logo_header.png" alt="logo">
        </div>
        <div class="header__right-content">
            <a href="/logout.jsp"><img src="images/arrow.png" alt="Exit"></a>
        </div>

    <!--Seccion para datos en cola-->
    <section class="queue__section">
        <div class="queue__section--header">
            <h2><span id="queue__section--header">Archivos en cola</span><a href="#" id="queue__update"><span class="glyphicon glyphicon-refresh"></span></a></h2>
            <label for="customerFile">Subir Archivo</label>
            <input class="col-md-6" type="file" id="customerFile" accept='text/plain' style="max-width: 50%;" onchange="buttonSearch()"/>
        </div>
        <div class="queue__section--element" id="queueItem1">
            <h4>Lote<a href="#"><span class="glyphicon glyphicon-menu-down"></span></a></h4>
        </div>
        <div class="queue__section--element" id="queueItem2">
            <h4>Archivo<a href="#"><span class="glyphicon glyphicon-menu-down"></span></a></h4>
        </div>
        <div class="queue__section--element" id="queueItem3">
            <h4>Usuario<a href="#"><span class="glyphicon glyphicon-menu-down"></span></a></h4>
        </div>
        <div class="queue__section--element" id="queueItem4">
            <h4>Fecha<a href="#"><span class="glyphicon glyphicon-menu-down"></span></a></h4>
        </div>
        <div class="queue__section--element" id="queueItem5">
            <h4>Hora<a href="#"><span class="glyphicon glyphicon-menu-down"></span></a></h4>
        </div>
        <div class="queue__section--element" id="queueItem6">
            <h4>Tamaño<a href="#"><span class="glyphicon glyphicon-menu-down"></span></a></h4>
        </div>
        <div class="queue__section--element" id="queueItem7">
            <h5></h5>
        </div>
    </section>
    <section>
        <div id="queue__data">
            <p></p>
        </div>
    </section>
    <!--Seccion para datos en proceso-->

        <div class="processing__section--header">

        <div class="queue__section--element" id="processingItem1">

        </div>

        </div>

        </div>

            <h5></h5>
        </div>
    </section>
